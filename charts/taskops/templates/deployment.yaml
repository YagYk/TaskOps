apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taskops.fullname" . }}
  labels:
    {{- include "taskops.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "taskops.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskops.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: taskops
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "taskops.fullname" . }}
  labels:
    {{- include "taskops.labels" . | nindent 4 }}

